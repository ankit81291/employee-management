        <!-- /#Modal dialog -->
        <div class="modal fade" id="myModaldialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
		    	<div class="modal-content">
		    		<div class="modal-header">
		    			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		    			<h4 class="modal-title" id="myModalLabel">Add Worker</h4>
		    		</div>
		    		<div class="modal-body">
		    			<div class="form-group firstHalf">
		    				<label>First Name</label>
		    				<input type="text" class="form-control addWorker">
		    				<label>Last Name</label>
		    				<input type="text" class="form-control addWorker">
		    				<label>Email</label>
		    				<input type="email" class="form-control addWorker">
		    				<label>Phone Number</label>
		    				<input class="form-control addWorker">
		    				<label>Sex</label>
		    				<select class="form-control addWorker">
			    				<option>Male</option>
			    				<option>Female</option>
		    				</select>
		    				<label>Skills</label>
		    				<input class="form-control addWorker">
		    			</div>
		    			<div class="form-group secondHalf">
		    				
		    				<label>Worker Image</label>
		    				<div>
		    				<img id="Worker_Image" src="img/MentorImage.png">
		    				</div>
		    				<button type="button" class="btn btn-default" data-dismiss="modal">Capture</button>
		    			</div>
			  
		    		</div>
		    		<div class="modal-footer">
		    			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    			<button type="button" class="btn btn-primary">Save changes</button>
		    		</div>
		    	</div>
